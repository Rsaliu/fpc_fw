<html lang="en">

<body>
  <div class="header">
    <img src="botsgeek.png" alt="Botsgeek Logo" width="50" height="50">
    <h1>Botsgeek FPC</h1>
  </div>

  <div class="tab-bar">
    <button class="tablinks" id="loginTabLink" onclick="redirectTo('login_ui.html')">Login</button>
