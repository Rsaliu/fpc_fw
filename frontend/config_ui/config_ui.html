<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pump Configuration</title>
  <link rel="stylesheet" href="config_ui.css" />
</head>
<body>
<body>

  <div class="header">
    <img src="img/botsgeek.png" alt="Botsgeek Logo" width="100" height="100">
    <h1>Botsgeek FPC Configuration</h1>
  </div>

  <div class="container">
    <div>
      <label for="configInput">Paste JSON Configuration:</label>
      <textarea id="configInput" placeholder='{"key": "value"}'></textarea>
    </div>
    <div>
      <label for="fileInput">Upload JSON File:</label>
      <input type="file" id="fileInput" accept=".json">
    </div>
    <div class="button-group">
      <button onclick="loadConfig()">Load Configuration</button>
      <button onclick="saveConfig()">Save Configuration</button>
    </div>
    <div id="status"></div>
  </div>

</body>
</html>

</html>
