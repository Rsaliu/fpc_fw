<!DOCTYPE html>
<html lang="en">
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}
.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
 textarea {
   width: 100%;
   height: 300px;
   resize: vertical;
   font-family: monospace;
   }
</style>

<head>
<title>Pump Configuration</title>
</head>
<body>
<h1 id="myHeader">Botsgeek FPC Configuration </h1>
<div class="container">
        <div>
            <label for="configInput">Paste JSON Configuration:</label>
            <textarea id="configInput" placeholder='{"key": "value"}'></textarea>
        </div>
        <div>
            <label for="fileInput">Upload JSON File:</label>
            <input type="file" id="fileInput" accept=".json">
        </div>
        <div class="button-group">
            <button onclick="loadConfig()">Load Configuration</button>
            <button onclick="saveConfig()">Save Configuration</button>
        </div>
        <div id="status"></div>
    </div>


</body>

</html>
